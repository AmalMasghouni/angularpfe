<form>

  <label for="refCDC">Ref CDC:</label>
  <input type="text" id="refCDC" name="refCDC" [(ngModel)]="cdc.refCDC">

  <label for="indCDC">Ind CDC:</label>
  <input type="text" id="indCDC" name="indCDC" [(ngModel)]="cdc.indCDC">

  <label for="idSite">ID Site:</label>
  <input type="text" id="idSite" name="idSite" [(ngModel)]="cdc.idSite">

  <label for="creation">Date de cr√©ation:</label>
  <input type="date" id="creation" name="creation" [(ngModel)]="cdc.creation">

  <label for="signatureOk">Signature OK:</label>
  <input type="checkbox" id="signatureOk" name="signatureOk" [(ngModel)]="cdc.signatureOk">

  <label for="refCDCArdia">Ref CDC Ardial:</label>
  <input type="text" id="refCDCArdia" name="refCDCArdia" [(ngModel)]="cdc.refCDCArdia">
