


          <div class="form-group">
         <label for="firstName">Name:</label>
         <input [(ngModel)]="registerDto.firstName" id="firstName" type="text" class="form-control" placeholder="firstName">
       </div>
       <div class="form-group">
        <label for="lastName">LastName:</label>
        <input [(ngModel)]="registerDto.lastName" id="lastName" type="text" class="form-control" placeholder="lastName">
      </div>
       <div class="form-group">
         <label for="role">Role:</label>
         <select [(ngModel)]="registerDto.role" id="role" class="form-control">


           <option value="">Select a role</option>
           <option value="RC">RC</option>
           <option value="RC+">RC+</option>
           <option value="RS">RS</option>
           <option value="RS+">RS+</option>
           <option value="admin">Admin</option>
         </select>
       </div>
       <div class="form-group">
         <label for="responsableequipe">Responsable Equipe:</label>
         <input [(ngModel)]="registerDto.responsableequipe" id="responsableequipe" type="text"  class="form-control" placeholder="Responsable Equipe">
       </div>
       <div class="form-group">
         <label for="email">Email:</label>
         <input [(ngModel)]="registerDto.email" type="email" id="email"  class="form-control" placeholder="Email">
       </div>

       <div class="form-group">
         <input  type="submit" value="Update" class="btn btn-primary w-100" (click)="OnSubmit()" >
       </div>
